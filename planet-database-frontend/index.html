<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Planet Database</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
	  <link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
  </head>


  <body>

    <div id="header">
       <h1>Planet Database</h1>
       <h2 id ="txt-inside-img">Database For Exoplanets Discovered</h2>
    </div>


    <div id="new-star-container">
      <form id="new-star-form">
        <h2>Add a new star</h2>
        <label for="new-star-name">Star Name:</label>
        <input type="text" id="new-star-name" placeholder="Enter Star System">
        <label for="new-star-distance">Distance:</label>
        <input type="text" id="new-star-distance" placeholder="Enter Distance in LY">
        <label for="new-star-magnitude">Magnitude:</label>
        <input type="text" id="new-star-magnitude" placeholder="Enter Magnitude">
        <label for="new-star-mass">Mass:</label>
        <input type="text" id="new-star-mass" placeholder="Enter Mass">
        <label for="new-star-image">Image URL:</label>
        <input type="text" id="new-star-image" placeholder="Enter telescope URL image">
        <button type="submit">Add Star System</button>
      </form>
    </div>


    <div class="container">
      <section id="stars-data"></section>
    </div>


    <script src="src/components/star.js"></script>
    <script src="src/components/stars.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/StarsAdapter.js"></script>
    <script src="src/index.js"></script>


		 <div id="wrapper">
        <div id="slider-wrapper">
            <div id="slider" class="nivoSlider">
                <img src="images/header.jpg" alt="" />
                <img src="images/header2.jpg" alt=""/>
                <img src="images/header3.jpg" alt="" />
				 <img src="images/header4.jpg" alt="" />
            </div>
        </div>


    </body>
</html>

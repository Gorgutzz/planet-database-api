<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Planet Database</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300|Work+Sans:300&display=swap" rel="stylesheet">

  	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css">

  	<link rel="stylesheet" href="assets/css/magister.css">

  	<!-- Fonts -->
  	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  	<link href='http://fonts.googleapis.com/css?family=Wire+One' rel='stylesheet' type='text/css'>
  </head>


  <body>

    <section class="section" id="head">
      <div class="container">
        <div class="row">
          <div class="col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1 text-center">
            <div class="top-header"><h1>Planet Database</h1></div>
            <div id="new-star-container">
              <form id="new-star-form">
                <h3>Add a new star</h3>
                <input type="text" id="new-star-name" placeholder="Enter Star System">
                <input type="text" id="new-star-distance" placeholder="Enter Distance in LY">
                <input type="text" id="new-star-magnitude" placeholder="Enter Magnitude">
                <input type="text" id="new-star-mass" placeholder="Enter Mass">
                <input type="text" id="new-star-image" placeholder="Enter telescope URL image">
                <button type="submit">Add Star System</button>
              </form>
            </div>
          </div> <!-- /col -->
        </div> <!-- /row -->
      </div>
    </section>


  <div id=stars-data>
  </div>


  <script src="src/components/star.js"></script>
  <script src="src/components/stars.js"></script>
  <script src="src/components/app.js"></script>
  <script src="src/adapters/StarsAdapter.js"></script>
  <script src="src/index.js"></script>


  </body>
</html>
